services:
  - type: web
    name: medical-transcription-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        value: https://ai-scribe-copilot-rev9.onrender.com
    healthCheckPath: /health

