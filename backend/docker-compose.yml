version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - BASE_URL=https://ai-scribe-copilot-rev9.onrender.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://ai-scribe-copilot-rev9.onrender.com/health"]
      interval: 30s
      timeout: 10s
      retries: 3

